<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5 form</title>
</head>
<body>
    <!-- novalidate를 사용하면 전송시 문법검사를 하지 않는다. -->
    <!-- <form action="#" method="post" novalidate> -->
    <form action="#" method="post">
        <fieldset>
            <legend>html5 form</legend>
            <p>
                <label for="usermail">이메일</label>
                <input type="email" name="useremail" id="useremail" value="" disabled autocomplete="off">
                <!-- disabled를 통해 입력을 제한 시킬 수 있다. -->
                <!-- autocomplete를 통해 자동완성에 대한 설정을 해줄 수 있다. default 값은 on -->
            </p>
            <p>
                <label for="url">url</label>
                <input type="url" name="userUrl" id="userUrl" autofocus>
                <!-- 커서의 위치를 지정해주는 autofocus -->
            </p>
            <p>
                <label for="itemNumber">number</label>
                <input type="number" name="itemNumber" min="1" max="20" id="itemNumber">
                <!-- min과 max로 수의 범위를 지정가능 -->
            </p>
            <p>
                <label for="userRange">길이</label>
                <input type="range" name="userRange" id="userRange" min="0" max="100" step="10" value="30">
            </p>
            <p>
                <label for="userdate">날짜</label>
                <input type="date" name="userdate" id="userdate" value="2018-11-02">
                <!-- 잘쓰지는 않는다. min과 max로 범위를 지정해주는 것이 좋다.-->
            </p>
            <p>
                <label for="usercolor">색상</label>
                <input type="color" name="usercolor" id="usercolor" value="#ffffff">
            </p>
            <p>
                <label for="usertel">연락처</label>
                <input type="tel" name="usertel" id="usertel" required>
                <!-- tel은 문법검증을 하지 않는다. -->
                <!-- required로 필수입력을 지정해 줄 수 있다. -->
            </p>
            <!-- 문법검증을 하는 것도 있지만, 모바일에서 나타나는 자판이 type에 맞춰서 나오기 때문에 좀 더 효과적 -->
        </fieldset>
        <input type="submit" value="Send">
    </form>
</body>
</html>
