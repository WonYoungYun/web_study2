<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ruby, time</title>
</head>
<body>
    <!-- ruby는 글자위에 장식을 표현하기위해 사용, rt안의 글자가 위에 올라간다. -->
    <h1><ruby>刮目相對<rt>괄목상대</rt></ruby></h1>
    <h1><ruby>刮<rt>괄</rt>目<rt>목</rt>相<rt>상</rt>對<rt>대</rt></ruby></h1>


    <!-- time을 통해 날짜를 설정가능, 화면에는 날짜가 나오지 않지만 컴퓨터상에서는 날짜 판별가능함 -->
    <p><time datetime="2018-11-01"></time>오늘은 친구 생일이라서 일찍 들어가 봐야 합니다.</p>
    <p>논문 발표일은 <time datetime="2018-11-01">2018년 11월 01일</time> 입니다.</p>
    <!-- 2018-11-01T10:17 로 시간표현 -->

</body>
</html>
