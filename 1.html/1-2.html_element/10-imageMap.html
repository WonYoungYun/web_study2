<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>image map</title>
</head>
<body>
    <h1>이미지 맵</h1>
    <!-- 요새는 잘안쓴다. -->
    <p>
        <img src="img/image.jpg" usemap="#map" alt="">
        <map name="map" id="map">
            <area shape="rect" coords="15,25,218,84" href="http://naver.com" alt="네이버">
            <area shape="circle" coords="338,55,50" href="http://daum.net" alt="다음">
            <area shape="poly" coords="550,34,570,48,570,65,550,78,532,65,532,48" href="#" alt="새로고침">
        </map>
    </p>
</body>
</html>
