<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <!-- 회원가입, 로그인은 post -->
    <form action="#" method="post">
        <fieldset>
            <legend>fieldset legend</legend>
            <p>
                <label for="name">이름</label>
                <input type="text" name="userName" id="name" placeholder="이름">
                <input type="button" value="음">
            </p>
            <p>
                <label for="pwd">암호</label>
                <input type="password" name="pwd" id="pwd">
            </p>
            <p>
                <label for="comm">의견</label>
                <textarea name="comm" id="comm" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="select">색상</label>
                <select name="select" id="select">
                    <!-- 선택하면 value값이 전송된다. -->
                    <option value="red">빨강</option>
                    <option value="green">초록</option>
                    <option value="blue">파랑</option>
                </select>
            </p>
            <p>
                <span>성별 : </span>
                <!-- label의 for와 input의 id이 같아야 한다 -->
                <!-- radio버튼은 name값이 같아야 하나만 선택이 가능 -->
                <label for="male">남자</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="female">여자</label>
                <input type="radio" name="gender" id="female" value="female">
            </p>
            <p>
                <span>취미는 무엇입니까?<br></span>
                <label>여행<input type="checkbox" name="hobby" value="trip"></label>
                <label>독서<input type="checkbox" name="hobby" value="read"></label>
                <label>영화감상<input type="checkbox" name="hobby" value="movie"></label>
            </p>
        </fieldset>
        <p>
            <!-- <input type="submit" value="등록"> -->
            <!-- <input type="reset" value="리셋"> -->
            <button type="submit">등록</button>
            <!-- submit과 reset은 button으로도 구현가능 -->
        </p>
    <!-- fieldset을 통해 하나의 그룹으로 묶어줄 수 있다. -->
    <!-- label을 통해 input과 하나로 묶어 사용가능 -->
    </form>
    
</body>
</html>
