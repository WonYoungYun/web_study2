<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strong, em, mark</title>
</head>
<body>
    <h1>strong, em, mark</h1>
    <!-- emphasis, strong importance, mark -->
    <p>우리집 화단에서 <em>가장 이쁜 꽃은 장미다.</em></p>
    <!-- 주관적인 것을 강조할 때는 em -->
    <p>저기 있는 웅덩이는 <strong>깊어서 위험하므로 들어가지 마시오.</strong></p>
    <!-- 객관적인 강조는 strong -->
    <p><mark>Lorem ipsum dolor,</mark> sit amet consectetur adipisicing elit. Eum rem eius officia expedita, amet iste corrupti eaque, quia commodi libero aliquam quasi reiciendis aperiam tenetur cumque sint facere esse minima!</p>
    <!-- 주위환기한 필요한 문장 -->
</body>
</html>
