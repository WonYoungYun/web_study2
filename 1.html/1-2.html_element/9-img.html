<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>img</title>
    <style>
        .desc{
            width: 636px;
            height: 357px;
            background: url(img/image.jpg)
        }
    </style>
</head>
<body>
    <h1>Img</h1>
    <!--alt는 alternate text 즉 이미지대체텍스트 -->
    <img src="img/image.jpg" alt="이미지">
    <hr>
    <div class="desc">
        <h1>이미지에 대하여</h1>
    </div>
</body>
</html>
