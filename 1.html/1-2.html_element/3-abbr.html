<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dfn, abbr, cite</title>
    <style>
        p,span{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    blockTag
    <p>Lorem ipsum dolor sit amet.</p>
    inlineTag<br/>
    <span>Lorem ipsum dolor sit amet.</span>

    <p><dfn title="웹 문서를 만들기 위하여 사용하는..">HTML</dfn></p>
    <!-- dfn 은 어떤 단어의 정의를 표현할 때 사용 -->
    <p>월드 와이드 웹 컨소시엄(<abbr title="World Wide Web Consortium">W3C</abbr>)</p>
    <!-- abbr은 어떤 단어의 축약된 형태를 표현할 떄 사용 -->
    <p><cite>비밀정원</cite> 오마이걸</p>
    <!-- cite는 작품에 제목을 쓸 때 cite를 이용 -->
    <p>값 : 50,000원 <small>(부가세 별)</small></p>
    <!-- small은 저작권이나 부가설명요소에 사용 -->
</body>
</html>
