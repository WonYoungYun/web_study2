<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe</title>

</head>
<body>
    <h1>iframe</h1>
    <iframe src="img/image.jpg" sandbox="sandbox" width="800", height="600" frameborder="1" title="사진이 들어있는 인라인 프레임"></iframe>
    <!-- sandbox를 이용하면 javascript가 실행되지 않는다. -->
    <!-- title을 써서 iframe안의 내용을 알려주는 것이 좋다. -->
</body>
</html>
