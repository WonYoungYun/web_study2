<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
    <style>
        body{
            font: 12px 'Malgun Gothic',sans-serif

        }
        .box{
            width: 400px;
            height: 400px;
            border:3px solid black;
            /* border-radius:
                50px 50px 50px 50px / 50px 50px 50px 50px; */
            /* border-radius: 50px; */
            /* border-radius:
                100% 30px; */
            border-radius: 50% 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">

        </div>
        <p>                border-radius:
                왼쪽위가로 오른쪽위가로 오른쪽아래가로 왼쪽아래가로 / 왼쪽위세로 오른쪽위세로 오른쪽아래세로 왼쪽아래세로;</p>
    </div>
</body>
</html>
