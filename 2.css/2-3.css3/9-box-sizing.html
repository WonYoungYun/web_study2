<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>box sizing</title>
    <style>
        body{
            font: 12px 'Malgun Gothic',sans-serif

        }
        .box{
            width: 400px;
            border: 5px solid black;
            padding: 20px;
            box-sizing: border-box;
            background-color: lime;

        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">
            div안에 또하나의 div를 주고 그안에서 padding을 했지만
            box-sizing을 이용하면 padding과 border를 써도 크기가 커지지 않는다.
        </div>
    </div>
</body>
</html>
